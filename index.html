<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <ul class="search-history"></ul>
    </header>
    <main>
      <section class="location">
        <div class="city">Search Your City</div>
        <div class="date">Today's Date</div>
      </section>
      <div class="current">
        <div class="temp">15<span>Â°c</span></div>
        <div class="weather">Hey, My Name is WeatherApp</div>
        <div class="hi-low">Search Your City to find out Temperature</div>
      </div>
    </main>

    <!-- Effects Container -->
    <div class="effects">
      <svg class="clouds" viewBox="0 0 500 100"></svg>
      <div class="raindrops"></div>
      <div class="snowflakes"></div>
    </div>

    <div class="sun"></div>
    <div class="moon"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
